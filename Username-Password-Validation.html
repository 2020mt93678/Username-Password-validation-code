<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
    </head>
		<body>
			<h1>Welcome !!</h1>
			<h2>This is username and password validation code</h2>
			<h3>Please enter username & password and then click Login button</h3>
			<form name="login">
				Username<input type="text" name="userid"/>
				Password<input type="password" name="pswrd"/>
				<input type="button" onclick="check(this.form)" value="Login"/>
			</form>
			<script language="javascript">
				function check(form) { /*function to check userid & password*/
						/*the following code checkes whether the entered userid and password are matching*/
						if(form.userid.value == "username" && form.pswrd.value == "password") {
						alert("Login Successful")/*displays message*/
					}
					else {
						alert("Login failed due to incorrect username and password")/*displays error message*/
                }
            }
        </script>
    </body>
</html>
